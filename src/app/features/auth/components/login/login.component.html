<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900 p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-lg dark:bg-slate-900 dark:shadow-gray-700/25">
            <div class="p-4 sm:p-7">
                <!-- Logo -->
                <div class="text-center">
                    <img src="assets/logo.svg" class="w-16 h-16 mx-auto mb-4" alt="Company Logo">
                </div>

                <!-- Title -->
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
                        Welcome Back
                    </h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        Sign in to continue to your account
                    </p>
                </div>

                <!-- Form -->
                <form class="mt-8" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <!-- Email Input -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Email
                        </label>
                        <input type="email" formControlName="email"
                            class="py-2 px-3 block w-full border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                            [class.border-red-500]="showEmailError" [class.dark:border-red-500]="showEmailError"
                            placeholder="you@example.com" required>
                        <div *ngIf="showEmailError" class="text-red-600 text-sm mt-1">
                            <span *ngIf="loginForm.get('email')?.errors?.['required']">
                                Email is required
                            </span>
                            <span *ngIf="loginForm.get('email')?.errors?.['email']">
                                Please enter a valid email
                            </span>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Password
                        </label>
                        <input type="password" formControlName="password"
                            class="py-2 px-3 block w-full border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
                            [class.border-red-500]="showPasswordError" [class.dark:border-red-500]="showPasswordError"
                            placeholder="••••••••" required>
                        <div *ngIf="showPasswordError" class="text-red-600 text-sm mt-1">
                            Password is required
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" class="shrink-0 border-gray-200 rounded text-blue-600 
                           focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700" formControlName="rememberMe">
                            <label class="text-sm text-gray-600 ml-2 dark:text-gray-400" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <a class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400" href="#">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full py-2 px-4 inline-flex justify-center items-center gap-2 
                        rounded-lg border border-transparent font-semibold bg-blue-600 
                        text-white hover:bg-blue-700 focus:outline-none focus:ring-2 
                        focus:ring-blue-500 focus:ring-offset-2 transition-all">
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account?
                        <a class="text-blue-600 hover:text-blue-800 dark:text-blue-400" href="#">
                            Sign up
                        </a>
                    </p>
                </div>

                <!-- Footer Links -->
                <div class="mt-8 text-center">
                    <div class="flex justify-center space-x-4 text-xs">
                        <a class="text-blue-600 hover:text-blue-800 dark:text-blue-400" href="#">
                            Help Center
                        </a>
                        <span class="text-gray-300 dark:text-gray-600">|</span>
                        <a class="text-blue-600 hover:text-blue-800 dark:text-blue-400" href="#">
                            Privacy Policy
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
