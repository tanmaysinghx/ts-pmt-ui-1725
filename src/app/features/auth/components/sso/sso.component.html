<div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900 p-4">
    <!-- Card Container -->
    <div class="w-full max-w-md">
        <!-- Card -->
        <div class="bg-white rounded-xl shadow-lg dark:bg-slate-900 dark:shadow-gray-700/25">
            <div class="p-4 sm:p-7">
                <!-- Logo -->
                <div class="text-center">
                    <img src="assets/logo.svg" class="w-16 h-16 mx-auto mb-4" alt="Company Logo">
                </div>

                <!-- Content -->
                <div class="text-center">
                    <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
                        Login Verification
                    </h1>

                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                        We are verifying your identity and redirecting you to the authorized service.
                    </p>

                    <!-- Loader -->
                    <div class="mt-8 flex justify-center">
                        <output
                            class="hs-spinner animate-spin size-8 border-4 border-gray-200 rounded-full border-t-blue-600 dark:border-t-blue-600 dark:border-gray-700">
                            <span class="sr-only">Loading...</span>
                        </output>
                    </div>

                    <!-- Status Messages -->
                    <div class="mt-6">
                        <ng-container *ngFor="let message of statusMessages; let i = index">
                            <p class="text-sm text-gray-600 dark:text-gray-400" *ngIf="currentStatusIndex === i">
                                {{ message }}
                            </p>
                        </ng-container>
                    </div>

                    <!-- Footer Text -->
                    <div class="mt-8 text-center">
                        <p class="text-xs text-gray-500 dark:text-gray-500">
                            This process may take a few moments. Please don't close this window.
                        </p>
                        <div class="mt-4 flex justify-center space-x-4 text-xs">
                            <a class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                                href="#">
                                Help Center
                            </a>
                            <span class="text-gray-300 dark:text-gray-600">|</span>
                            <a class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
                                href="#">
                                Privacy Policy
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
