<app-dynamic-form
  [title]="'Create Ticket'"
  [cmsConfig]="ticketFormConfig"
  [apiData]="ticketData"
  [buttons]="[
    { key:'save', label:'Save', style:'secondary', type:'button' },
    { key:'submit', label:'Submit Ticket', style:'primary', type:'submit' },
    { key:'cancel', label:'Cancel', style:'danger', type:'button' }
  ]"
  (formSubmit)="onFormSubmit($event)"
  (buttonClick)="onButtonClick($event)">
</app-dynamic-form>

<app-snackbar></app-snackbar>
<button (click)="showSuccess()">Show Success</button>
<button (click)="showErrorSnackbar()">Show Error</button>
<button (click)="showErrorList()">Show List Error</button>
