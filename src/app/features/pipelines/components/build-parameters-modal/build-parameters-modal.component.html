<!-- Modal Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 z-[9999] overflow-y-auto" (click)="closeModal()">
  <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">

    <!-- Background overlay -->
    <!-- 20% - Very subtle -->
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-20" aria-hidden="true"></div>

    <!-- Center modal -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <!-- Modal Panel - ADD RELATIVE AND Z-INDEX HERE -->
    <div
      class="relative z-[10000] inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full"
      (click)="$event.stopPropagation()">

      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-lg font-semibold text-white">Build with Parameters</h3>
            <p class="text-sm text-blue-100 mt-1">{{ pipelineName }}</p>
          </div>
          <button (click)="closeModal()" class="text-white hover:text-gray-200 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Body -->
      <div class="px-6 py-4 max-h-96 overflow-y-auto">
        <form>
          <!-- Parameter Fields -->
          <div class="space-y-4">

            <!-- Text Input Parameter -->
            <div *ngFor="let param of parameters" class="space-y-2">

              <!-- Text Input -->
              <div *ngIf="param.type === 'text'">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  {{ param.label }}
                  <span *ngIf="param.required" class="text-red-500">*</span>
                </label>
                <input type="text" [(ngModel)]="param.value" [name]="param.name" [placeholder]="param.placeholder || ''"
                  [required]="param.required"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p *ngIf="param.description" class="text-xs text-gray-500 mt-1">{{ param.description }}</p>
              </div>

              <!-- Select/Dropdown -->
              <div *ngIf="param.type === 'select'">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  {{ param.label }}
                  <span *ngIf="param.required" class="text-red-500">*</span>
                </label>
                <select [(ngModel)]="param.value" [name]="param.name" [required]="param.required"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                  <option value="">Select {{ param.label }}</option>
                  <option *ngFor="let opt of param.options" [value]="opt.value">{{ opt.label }}</option>
                </select>
                <p *ngIf="param.description" class="text-xs text-gray-500 mt-1">{{ param.description }}</p>
              </div>

              <!-- Checkbox -->
              <div *ngIf="param.type === 'checkbox'">
                <label class="flex items-center space-x-2 cursor-pointer">
                  <input type="checkbox" [(ngModel)]="param.value" [name]="param.name"
                    class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                  <span class="text-sm font-medium text-gray-700">{{ param.label }}</span>
                </label>
                <p *ngIf="param.description" class="text-xs text-gray-500 mt-1 ml-6">{{ param.description }}</p>
              </div>

              <!-- Textarea -->
              <div *ngIf="param.type === 'textarea'">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  {{ param.label }}
                  <span *ngIf="param.required" class="text-red-500">*</span>
                </label>
                <textarea [(ngModel)]="param.value" [name]="param.name" [placeholder]="param.placeholder || ''"
                  [required]="param.required" rows="3"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
                <p *ngIf="param.description" class="text-xs text-gray-500 mt-1">{{ param.description }}</p>
              </div>

              <!-- Number Input -->
              <div *ngIf="param.type === 'number'">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  {{ param.label }}
                  <span *ngIf="param.required" class="text-red-500">*</span>
                </label>
                <input type="number" [(ngModel)]="param.value" [name]="param.name"
                  [placeholder]="param.placeholder || ''" [required]="param.required" [min]="param.min ?? null"
                  [max]="param.max ?? null"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p *ngIf="param.description" class="text-xs text-gray-500 mt-1">{{ param.description }}</p>
              </div>

            </div>
          </div>

          <!-- Info Box -->
          <div class="mt-6 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="flex items-start">
              <svg class="w-5 h-5 text-blue-600 mt-0.5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd"></path>
              </svg>
              <div>
                <p class="text-sm text-blue-800 font-medium">Build Information</p>
                <p class="text-xs text-blue-600 mt-1">This build will be triggered with the parameters specified above.
                  Review carefully before proceeding.</p>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="bg-gray-50 px-6 py-4 flex justify-between items-center border-t border-gray-200">
        <button (click)="resetToDefaults()"
          class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition">
          Reset to Defaults
        </button>
        <div class="flex gap-3">
          <button (click)="closeModal()"
            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition text-sm font-medium">
            Cancel
          </button>
          <button (click)="triggerBuild()" [disabled]="!isFormValid()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"></path>
            </svg>
            Start Build
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
